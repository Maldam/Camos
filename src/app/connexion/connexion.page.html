<ion-header>
  <ion-toolbar color='primary'>
    <ion-title id='titre'>Connexion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label><b>Email</b></ion-label>
    <ion-input [(ngModel)]="loginData.email" placeholder="Entrez votre email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label><b>Mot de passe</b></ion-label>
    <ion-input [(ngModel)]="loginData.password" type="password" placeholder="Entrez votre mot de passe"></ion-input>
  </ion-item>
  <div class="ion-padding">
    <ion-button (click)="connexion()" expand="block" color="primary">Connexion</ion-button>
    <ion-button (click)="enregistrement()" expand="block" color="tertiary">Inscription</ion-button>
  </div>
</ion-content>
