<ion-header>
  <ion-toolbar>
    <ion-title>produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let produit of produits">
      <ion-thumbnail slot="start">
        <ion-img [src]="produit.image"></ion-img>
      </ion-thumbnail>
      <ion-label>{{produit.nom}}</ion-label>

    </ion-item>
  </ion-list>
