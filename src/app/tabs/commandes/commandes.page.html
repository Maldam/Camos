<ion-header>
  <ion-toolbar color="primary">
    <ion-title id='titre'>Liste des Commandes
      <ion-button class="deconnexion" name=boutton (click)="deconnexion()" expand="block" color="primary">
        <ion-icon name="power"></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated placeholder="Recherche" (ionChange)="rechercheCommande($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab id='ajouter' routerLink="/ajouter-commande" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item  *ngFor="let commande of commandes" >
      <ion-label routerLink="/afficher-commande" (click)="versVueCommande(commande)">{{commande.numeroCommande}}</ion-label>
      <ion-label><ion-button (click)="choixCommandesModal(commande)">{{commande.nomClient}}</ion-button></ion-label>
      <ion-label slot="end">{{commande.dateCommande | date: 'dd MMMM yyyy'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
